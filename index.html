<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Restaurant App</title>
</head>
<body style="color: aliceblue; background-color: #1d2630">
  <div class="container mt-5">
    <div class="text-center">
      <h1 class=""display-5 mb-5"><strong>Restaurant App</strong></h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="order-form" class="row justify-content-center mb-4" autocomplete="off">
        <div class = "col-3 mb-3">
          <label for="Dish">Dish</label>
          <input class="form-control" id="dish" type="text" placeholder="Enter Dish Name">
        </div>
        <div class = "col-3 mb-3">
          <label for="Dish">Price</label>
          <input class="form-control" id="price" type="number" placeholder="Enter Dish Price">
        </div>
        <div class = "col-2 mb-3">
          <label for="Dish">Table No</label>
          <input class="form-control" id="table-no" type="number" placeholder="Enter Table Number">
        </div>
        <div class = "col-8">
          <input class="btn btn-success add-btn" type="submit" value="Submit">
        </div>
      </form>
      <div class="col-9 mt-5">
         <table class="table table-striped table-dark">
          <thread>
            <tr>
              <th>Dish Name</th>
              <th>Price</th>
              <th>Table No</th>
              <th>Action</th>
            </tr>
          </thread>
          <tbody id="dish-list">
            <tr>
              <td>Chicken</td>
              <td>250</td>
              <td>02</td>
              <td>
                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
              </td>
            </tr>

          </tbody>
         </table>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
